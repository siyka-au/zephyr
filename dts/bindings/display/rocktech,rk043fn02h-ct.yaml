description: Rocktech LCD module with LED backlight and capacitive touch panel

compatible: "rocktech,rk043fn02h-ct"

include: base.yaml

properties:
    bits-per-pixel:
      type: int
      required: true

    bus-width:
      type: int
      enum:
        - 8
        - 16
        - 24
        - 32
      required: true

    clock-frequency:
      type: int
      required: false

    h-active:
      type: int
      required: true

    v-active:
      type: int
      required: true
      
    h-sync:
      type: int
      required: true
      
    h-front-porch:
      type: int
      required: true
      
    h-back-porch:
      type: int
      required: true
      
    v-sync:
      type: int
      required: true
      
    v-front-porch:
      type: int
      required: true
      
    v-back-porch:
      type: int
      required: true
      
    h-sync-active-high:
      type: boolean
      required: false

    h-sync-active-low:
      type: boolean
      required: false
      
    v-sync-active-high:
      type: boolean
      required: false

    v-sync-active-low:
      type: boolean
      required: false
      
    de-active-high:
      type: boolean
      required: false

    de-active-low:
      type: boolean
      required: false
      
    pixelclk-rising:
      type: boolean
      required: false

    pixelclk-falling:
      type: boolean
      required: false

    pixel-format:
      type: int
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
      required: false
